<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Productos</title>
</head>
<body>
    <div id="container">

        <div id="contenedor">
            <form action="">
                <legend>Actualizar precio</legend>

                <label for="">Id</label>
                    <input type="number" id="id">
                    <br>

                <label for="">Nuevo precio</label>
                    <input type="number" id="precio">
                    <br>

                <button type="button"  id="listar">Listar</button>
                <button type="button" id="actualizar">Actualizar</button>
                <button type="button" id="totalProductos">Total a pagar</button>
                <button type="button" id="totalPorProducto">Total de los productos</button>
            </form>


            <form action="" id="formularioCategoria">
                <legend>Descuento por categoria</legend>

                <label for="">Categoria</label>
                    <input type="text" id="categoria">
                    <br>

                <button type="button" id="busCategoria">Enviar</button>
            </form>


            <form action="" id="formularioIncremento">
                <legend>Incremento de precio por categoria</legend>

                <label for="">Categoria</label>
                    <input type="text" id="categoriaIncre">
                    <br>
                <label for="">porcentaje</label>
                    <input type="number" id="porcentaje">
                <br>

                <label for="">Â¿Incrementa o disminuye?</label>
                    <input type="text" id="valor">
                <br>

                <button type="button" id="incremento">Actualizar</button>
            </form>

            <div class="col m5">
                <table id="tabla" class="table table-striped"></table>
            </div>

            <div id="total"></div>
        </div>

        <script src="logica.js"></script>

    
</body>
</html>
